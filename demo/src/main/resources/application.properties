#Inicia la aplicaci√≥n en el puerto 8888
server.port = 8888
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off
spring.thymeleaf.cache=false


#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC&allowPulicKeyRetrival=true

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=Rootmaster7500

#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar SQL 
spring.jpa.properties.hibernate.forma_sql=true